<!DOCTYPE html>
<html>
	<head>
		<title>TrainList</title>
		<script src="./jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<strong>Trainlist</strong>
		<div id="list">
		</div>
	</body>
	<script type="text/javascript">
		var text = "<table>";

		test = $.getJSON( "./trains/trainlist.txt", function() {
			console.log( "success" );
		}).done(function(){
			$.each(test.responseJSON, function(idxa){
				var Module = test.responseJSON[idxa];
				var Name = Module[0];
				var Type = Module[1];
				var Speed = Module[2];
				var Address = Module[3];

				text += "<tr><td><img src=\"./trains/"+idxa+".jpg\" height='40px'/></td><td>"+Name+"</td><td>"+Type+"</td><td>"+Speed+"</td><td>"+Address+"</td></tr>";
			});



			text += "</table>";

			$('#list').html(text);
		});
	</script>
</html>
